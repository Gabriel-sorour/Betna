<!DOCTYPE html>
<head>
  <title>Betna-LogIn</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header-landing.css">
  <link rel="stylesheet" href="styles/login-page.css">
  <link rel="icon" href="images/icon/betna-titel-icon-bold.png">
</head>
<body>

  <header>
    <div class="right-side">
      <a href="Landing-page.html">
        <img src="images/logo/betna-logo.png" alt="betna logo">
      </a>
    </div>
    <div>
      <a href="signUp-page.html">
        <button class="signup-button">
          Sign up
        </button>
      </a>
    </div>
  </header>

  <div style="display: flex; justify-content: center;">
  
  <main>
    <div class="img-div">
      <img src="images/betna-man/betna-man-arrow.png" alt="betna-man-arrow">
    </div>
    <div class="form">
      <input type="text" placeholder="Username">
      <input type="text" placeholder="Password">
      <a href="Landing-page.html">
        <button class="login-button">
          Log in
        </button>
      </a>
    </div>
  </main>

</div>
  
</body>
