<!DOCTYPE html>
<head>
  <title>Betna-SingUp</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header-landing.css">
  <link rel="stylesheet" href="styles/singUp-page.css">
  <link rel="icon" href="images/icon/betna-titel-icon-bold.png">
</head>
<body>

  <header>
    <div class="right-side">
      <a href="Landing-page.html">
        <img src="images/logo/betna-logo.png" alt="betna logo">
      </a>
    </div>
    <div>
      <a href="login-page.html">
        <button class="login-button">
          Log in
        </button>
      </a>
    </div>
  </header>

  <div style="display: flex; justify-content: center;">


   <main>
    <div class="img-div">
      <img src="images/betna-man/betna-man-arrow.png" alt="betna-man-arrow">
    </div>
    <div class="form">
      <div class="name-div">
        <input type="text" placeholder="First Name" class="first-name">
        <input type="text" placeholder="Last Name" class="last-name">
      </div>
      <div class="date-div">
        <input type="text" placeholder="Day" class="day"> 
        <input type="text" placeholder="Month"> 
        <input type="text" placeholder="Year" class="year">
      </div>
      <a href="login-page.html">
        <button class="signup-button">
          Sign up
        </button>
      </a>
    </div>
  </main>

</div>
  
</body>
